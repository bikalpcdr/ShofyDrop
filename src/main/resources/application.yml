server:
  port: 9090

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

# Configuration for Swagger
springdoc:
  api-docs:
    path: ${DB_API_DOC_PATH}
  swagger-ui:
    path:${DB_SWAGGER_UI_PATH}
